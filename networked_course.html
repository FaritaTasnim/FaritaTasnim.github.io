          { tag: "whynonequilibrium",

          { source: "energy", target: "ensembles" },

          { source: "equalapriori", target: "probabilityenergy" },

          { source: "ensembles", target: "ergodicity" },
          { source: "ergodicity", target: "probabilityenergy" },
          { source: "entropy", target: "conjugates" },
          { source: "maxterm", target: "probabilityenergy" },
          { source: "entropy", target: "probabilityenergy" },
          { source: "conjugates", target: "beta" },
          { source: "beta", target: "probabilityenergy" },
          { source: "probabilityenergy", target: "phasetransitions" },
          { source: "phasetransitions", target: "whynonequilibrium" },
      ]
        
    };
      

    var simulation = d3
      .forceSimulation(graph.nodes)
      .force(
        "link",
        d3
          .forceLink()
          .id(function(d) {
            return d.tag;
          })
          .links(graph.links)
      )

      .force("charge", d3.forceManyBody().strength(-500))
      .force("center", d3.forceCenter(width/2, height/2))
      .on("tick", ticked);
      

    var link = svg
      .append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter()
      .append("line")
      .attr("stroke-width", function(d) {
        return width*0.01;
      });
      

    var node = svg
      .append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter()
      .append("circle")
      .attr("r", width*0.015)
      .attr("fill", "green")
      .call(
        d3
          .drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended)
      );

    function ticked() {
      link
        .attr("x1", function(d) {
          return d.source.x;
        })
        .attr("y1", function(d) {
          return d.source.y;
        })
        .attr("x2", function(d) {
          return d.target.x;
        })
        .attr("y2", function(d) {
          return d.target.y;
        });

      node
        .attr("cx", function(d) {
          return d.x;
        })
        .attr("cy", function(d) {
          return d.y;
        });
    }

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
